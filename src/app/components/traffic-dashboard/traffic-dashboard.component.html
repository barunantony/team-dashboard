<app-button
[ngClass]="{backBtn: activeLink, hideBtn: !activeLink}"
buttonStyle="backButton"
buttonType="button"
buttonName="back to dashboard"
[onClick]="navigateBack.bind(this)"
>
</app-button>
<div class="trafficDashboardContainer">
  <h1>Burndown Chart</h1>
  <app-xy-chart 
    [xyStatus]="xyStatusToPlot"
    xAxisTitle="x axis title"
    yAxisTitle="y axis title"
  >
  </app-xy-chart>
</div>
