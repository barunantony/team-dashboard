<div class="panel">
  <div class="sidePanel">
      <a class="link" routerLink="/active-sprint">Flagged Issues</a>
      <a class="link" routerLink="/delayed-stories">Top Delayed Open Stories</a>
      <a class="link" routerLink="/traffic-dashboard">Burndown Chart</a>
  </div>
  <main
    class="dashboardContainer"
    [ngClass]="{
      contentLeave:
        (components[0].leave && components[0].enter) ||
        (components[1].leave && components[1].enter) ||
        (components[2].leave && components[2].enter)
    }"
  >
    <app-slide-show 
      [enter]="!components[0].leave" 
      [leave]="components[0].leave"
      *ngIf="components[0].enter"
    >
      <app-current-sprint></app-current-sprint>
    </app-slide-show>
    
    <app-slide-show 
      [enter]="!components[1].leave" 
      [leave]="components[1].leave"
      *ngIf="components[1].enter"
    >
      <app-top-delayed-stories></app-top-delayed-stories>
    </app-slide-show>
    
    <app-slide-show 
      [enter]="!components[2].leave" 
      [leave]="components[2].leave"
      *ngIf="components[2].enter"
    >
      <app-traffic-dashboard></app-traffic-dashboard>
    </app-slide-show>
  </main>
</div>
